<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src ="signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center mt-20">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    
    <form id="signupForm">
      <div class="mb-4 mt-8">
        <p class="block text-sm font-medium text-gray-700 mb-1">Username</p>
        <input type="text" name="username" id="username" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div class="mb-4">
        <p class="block text-sm font-medium text-gray-700 mb-1">Email</p>
        <input type="email" name="email" id="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      
      <div class="mb-4">
        <p class="block text-sm font-medium text-gray-700 mb-1">Password</p>
        <input type="password" name= "password" id="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div class="flex justify-end items-center mb-4">
        <a href="login.html" class="text-sm text-blue-600 hover:underline">Already have an account?</a>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign Up</button>
    </form>
  </div>
</body>
</html>
