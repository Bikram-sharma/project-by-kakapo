<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./login.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
      defer
    ></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center mt-20">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>

      <form id="loginForm">
        <div class="mb-4 mt-8">
          <p class="block text-sm font-medium text-gray-700 mb-1">Username</p>
          <input
            name="username"
            type="text"
            id="email"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div class="mb-4">
          <p class="block text-sm font-medium text-gray-700 mb-1">Password</p>
          <input
            name="password"
            type="password"
            id="password"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div class="flex justify-between items-center mb-4">
          <a
            href="forgotpassword.html"
            class="text-sm text-blue-600 hover:underline"
            >Forgot password?</a
          >
          <a href="signup.html" class="text-sm text-blue-600 hover:underline"
            >Sign up</a
          >
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
