<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./deskbod.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
      defer
    ></script>
  </head>
  <body>
    <main class="text-black px-10 py-5">
      <p class="text-xl italic">
        Welcome, <span id="username"></span> Discover beautiful images and save
        them instantly.
      </p>
      <div class="flex justify-between items-center">
        <div
          class="bg-white w-[50vw] h-10 my-5 rounded-full text-black flex justify-between items-center pl-4 border border-black"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            id="searchInput"
            type="text"
            class="bg-white flex-grow px-2 focus:outline-none"
          />
          <button
            id="searchButton"
            class="bg-blue-600 hover:bg-blue-700 rounded-r-full w-20 h-full focus:outline-none text-white"
          >
            Search
          </button>
        </div>
        <button
          class="bg-blue-600 hover:bg-blue-700 h-10 px-2 rounded-xl text-white"
          id="logout"
        >
          Log Out
        </button>
      </div>
      <div id="imageContainer" class="grid grid-cols-4 gap-2"></div>
    </main>
  </body>
</html>
